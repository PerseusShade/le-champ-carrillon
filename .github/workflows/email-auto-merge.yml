name: Email-triggered auto-merge and generator

on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  email-auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Node deps for the automation script
        working-directory: ./scripts/automation
        run: |
          npm ci || npm install

      - name: Ensure system CA certificates are up-to-date
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates
          sudo update-ca-certificates

      - name: Fetch mailserver cert and trust it for Node
        env:
          EMAIL_HOST: ${{ vars.EMAIL_HOST }}
          EMAIL_PORT: ${{ vars.EMAIL_PORT }}
        run: |
          set -e
          echo "Fetching certificate from ${EMAIL_HOST}:${EMAIL_PORT}..."
          mkdir -p /tmp/ca
          openssl s_client -showcerts -connect "${EMAIL_HOST}:${EMAIL_PORT}" -servername "${EMAIL_HOST}" </dev/null 2>/dev/null \
            | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' > /tmp/ca/mailserver.pem || true

          if [ -s /tmp/ca/mailserver.pem ]; then
            echo "Mailserver cert saved to /tmp/ca/mailserver.pem"
            echo "NODE_EXTRA_CA_CERTS=/tmp/ca/mailserver.pem" >> $GITHUB_ENV
          else
            echo "No certificate retrieved from ${EMAIL_HOST}:${EMAIL_PORT}. Continuing without adding cert."
          fi

      - name: Debug IMAP TLS / DNS from runner
        env:
          EMAIL_HOST: ${{ vars.EMAIL_HOST }}
          EMAIL_PORT: ${{ vars.EMAIL_PORT }}
        run: |
          set -e
          echo "Resolve $EMAIL_HOST"
          nslookup "$EMAIL_HOST" || dig +short "$EMAIL_HOST" || true

          echo; echo "OpenSSL s_client (show cert chain) :"
          openssl s_client -connect "${EMAIL_HOST}:${EMAIL_PORT}" -servername "${EMAIL_HOST}" -showcerts </dev/null 2>/dev/null | sed -n '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p'

          echo; echo "Cert file saved head:"
          head -n 120 /tmp/ca/mailserver.pem || true

          echo; echo "Cert parsed (subject / issuer / dates):"
          if [ -s /tmp/ca/mailserver.pem ]; then
            openssl x509 -in /tmp/ca/mailserver.pem -noout -subject -issuer -dates -serial || true
          else
            echo "No /tmp/ca/mailserver.pem"
          fi

      - name: Run email-processor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EMAIL_HOST: ${{ vars.EMAIL_HOST }}
          EMAIL_PORT: ${{ vars.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_SECURE: ${{ vars.EMAIL_SECURE }}
          ALLOWED_SENDERS: ${{ secrets.ALLOWED_SENDERS }}
          TARGET_BRANCH: ${{ vars.TARGET_BRANCH }}
        run: |
          if [ -z "$TARGET_BRANCH" ]; then export TARGET_BRANCH="main"; fi
          node ./scripts/automation/email_listener.js
