name: Email-triggered auto-merge and generator

on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  email-auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Node deps for the automation script
        working-directory: ./scripts/automation
        run: |
          npm ci || npm install

      - name: Ensure system CA certificates are up-to-date
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates
          sudo update-ca-certificates

      - name: Fetch mailserver cert and trust it for Node
        env:
          EMAIL_HOST: ${{ vars.EMAIL_HOST }}
          EMAIL_PORT: ${{ vars.EMAIL_PORT }}
        run: |
          set -e
          echo "Fetching certificate from ${EMAIL_HOST}:${EMAIL_PORT}..."
          mkdir -p /tmp/ca
          openssl s_client -showcerts -connect "${EMAIL_HOST}:${EMAIL_PORT}" -servername "${EMAIL_HOST}" </dev/null 2>/dev/null \
            | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' > /tmp/ca/mailserver.pem || true

          if [ -s /tmp/ca/mailserver.pem ]; then
            echo "Mailserver cert saved to /tmp/ca/mailserver.pem"
            echo "NODE_EXTRA_CA_CERTS=/tmp/ca/mailserver.pem" >> $GITHUB_ENV
          else
            echo "No certificate retrieved from ${EMAIL_HOST}:${EMAIL_PORT}. Continuing without adding cert."
          fi

      - name: Debug IMAP TLS / DNS from runner
        env:
          EMAIL_HOST: ${{ vars.EMAIL_HOST }}
          EMAIL_PORT: ${{ vars.EMAIL_PORT }}
        run: |
          set -e
          echo "Resolve $EMAIL_HOST"
          nslookup "$EMAIL_HOST" || dig +short "$EMAIL_HOST" || true

          echo; echo "OpenSSL s_client (show cert chain) :"
          openssl s_client -connect "${EMAIL_HOST}:${EMAIL_PORT}" -servername "${EMAIL_HOST}" -showcerts </dev/null 2>/dev/null | sed -n '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p'

          echo; echo "Cert file saved head:"
          head -n 120 /tmp/ca/mailserver.pem || true

          echo; echo "Cert parsed (subject / issuer / dates):"
          if [ -s /tmp/ca/mailserver.pem ]; then
            openssl x509 -in /tmp/ca/mailserver.pem -noout -subject -issuer -dates -serial || true
          else
            echo "No /tmp/ca/mailserver.pem"
          fi

      - name: Build combined CA bundle (download issuer from AIA if needed)
        env:
          EMAIL_HOST: ${{ vars.EMAIL_HOST }}
          EMAIL_PORT: ${{ vars.EMAIL_PORT }}
        run: |
          set -e
          mkdir -p /tmp/ca
          # si on n'a pas encore le cert leaf, on le récupère
          if [ ! -s /tmp/ca/mailserver.pem ]; then
            openssl s_client -showcerts -connect "${EMAIL_HOST}:${EMAIL_PORT}" -servername "${EMAIL_HOST}" </dev/null 2>/dev/null \
              | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' > /tmp/ca/mailserver.pem || true
          fi

          if [ ! -s /tmp/ca/mailserver.pem ]; then
            echo "Erreur : /tmp/ca/mailserver.pem introuvable ou vide"
            exit 1
          fi

          echo "Parsed cert info:"
          openssl x509 -noout -subject -issuer -dates -in /tmp/ca/mailserver.pem || true

          # Extraire les URLs AIA (CA Issuers)
          AIA_URLS=$(openssl x509 -noout -text -in /tmp/ca/mailserver.pem \
                    | sed -n '/Authority Information Access/,$p' \
                    | sed -n '1,6p' \
                    | grep -i 'CA Issuers' -A1 \
                    | sed -n 's/.*http/ http/p' \
                    | tr -s ' ' '\n' \
                    | sed -n 's/^http/https/p' || true)

          # Alternative plus robuste pour récupérer toutes les URLs HTTP(S)
          if [ -z "$AIA_URLS" ]; then
            AIA_URLS=$(openssl x509 -noout -text -in /tmp/ca/mailserver.pem \
                      | grep -oE 'http[s]?://[^ )]+' || true)
          fi

          echo "AIA URLs found:"
          echo "$AIA_URLS"

          # Téléchargement des certificats intermédiaires (s'il y en a)
          INTERMEDIATES=/tmp/ca/intermediates.pem
          : > "$INTERMEDIATES"
          for url in $AIA_URLS; do
            echo "Downloading issuer from $url ..."
            # essayer d'abord en binaire, sinon en texte
            curl -fsSL "$url" -o /tmp/ca/issuer.der || true
            if [ -s /tmp/ca/issuer.der ]; then
              # tenter DER -> PEM si c'est un DER
              if openssl x509 -inform der -in /tmp/ca/issuer.der -out /tmp/ca/issuer.pem 2>/dev/null; then
                cat /tmp/ca/issuer.pem >> "$INTERMEDIATES"
                rm -f /tmp/ca/issuer.der /tmp/ca/issuer.pem
                continue
              else
                rm -f /tmp/ca/issuer.der
              fi
            fi
            # tentative en PEM directement
            curl -fsSL "$url" -o /tmp/ca/issuer.pem || true
            if [ -s /tmp/ca/issuer.pem ]; then
              cat /tmp/ca/issuer.pem >> "$INTERMEDIATES"
              rm -f /tmp/ca/issuer.pem
            fi
          done

          if [ -s "$INTERMEDIATES" ]; then
            echo "Intermediate(s) downloaded and appended to $INTERMEDIATES"
          else
            echo "No intermediate downloaded from AIA (server may have omitted chain)."
          fi

          # Construire le bundle : intermediates (s'il y en a) + leaf + store système
          COMBINED=/tmp/ca/combined-ca.pem
          : > "$COMBINED"
          if [ -s "$INTERMEDIATES" ]; then
            cat "$INTERMEDIATES" >> "$COMBINED"
          fi
          # rajouter le leaf (ceci garantit que la chaîne ait l'intermédiaire avant le leaf)
          cat /tmp/ca/mailserver.pem >> "$COMBINED"
          # puis le store système
          if [ -f /etc/ssl/certs/ca-certificates.crt ]; then
            cat /etc/ssl/certs/ca-certificates.crt >> "$COMBINED"
          fi

          # Vérif
          echo "Combined bundle size:"
          ls -l "$COMBINED" || true
          echo "First cert in combined bundle:"
          head -n 40 "$COMBINED" || true

          # Exposer pour Node
          echo "NODE_EXTRA_CA_CERTS=$COMBINED" >> $GITHUB_ENV

      - name: Run email-processor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EMAIL_HOST: ${{ vars.EMAIL_HOST }}
          EMAIL_PORT: ${{ vars.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_SECURE: ${{ vars.EMAIL_SECURE }}
          ALLOWED_SENDERS: ${{ secrets.ALLOWED_SENDERS }}
          TARGET_BRANCH: ${{ vars.TARGET_BRANCH }}
        run: |
          if [ -z "$TARGET_BRANCH" ]; then export TARGET_BRANCH="main"; fi
          node ./scripts/automation/email_listener.js
